<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康BMI计算器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>健康BMI计算器</h1>
            <p>根据您的身体数据计算BMI指数和个性化的健康建议</p>
        </header>

        <div class="calculator-card">
            <form id="bmi-form">
                <div class="form-group">
                    <label for="height">身高 (cm)</label>
                    <input type="number" id="height" name="height" min="140" max="220" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">体重 (kg)</label>
                    <input type="number" id="weight" name="weight" min="40" max="200" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" id="age" name="age" min="18" max="70" required>
                </div>
                
                <div class="form-group">
                    <label>性别</label>
                    <div class="radio-container">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="0" checked>
                            <span>男</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="1">
                            <span>女</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>活动水平</label>
                    <div class="radio-container activity-levels">
                        <label class="radio-label">
                            <input type="radio" name="activityLevel" value="0" checked>
                            <span>久坐</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="activityLevel" value="1">
                            <span>轻度</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="activityLevel" value="2">
                            <span>中度</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="activityLevel" value="3">
                            <span>高度</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="calculate-btn">计算结果</button>
            </form>
        </div>

        <div id="results" class="results-card hidden">
            <h2>计算结果</h2>
            <div class="result-content">
                <div class="bmi-section">
                    <div class="bmi-value">
                        <span id="bmi-number">0.0</span>
                        <span class="label">BMI</span>
                    </div>
                    <div class="bmi-category">
                        <span id="body-type">-</span>
                    </div>
                    <div class="goal">
                        <span>建议：</span>
                        <span id="goal">-</span>
                    </div>
                </div>

                <div class="nutrition-section">
                    <h3>饮食计划</h3>
                    <div class="metabolism">
                        <p>每日基础代谢 (BMR): <span id="bmr">0</span> kcal</p>
                        <p>每日总能量消耗 (TDEE): <span id="tdee">0</span> kcal</p>
                    </div>
                    <div class="calorie-recommendation">
                        <p>建议每日摄入: <span id="daily-calorie">0</span> kcal</p>
                    </div>
                    <div class="nutrients">
                        <div class="nutrient-item">
                            <div class="circle protein">
                                <div class="inner-circle">
                                    <span id="protein">0</span>g
                                </div>
                            </div>
                            <p>蛋白质</p>
                        </div>
                        <div class="nutrient-item">
                            <div class="circle fat">
                                <div class="inner-circle">
                                    <span id="fat">0</span>g
                                </div>
                            </div>
                            <p>脂肪</p>
                        </div>
                        <div class="nutrient-item">
                            <div class="circle carb">
                                <div class="inner-circle">
                                    <span id="carbohydrate">0</span>g
                                </div>
                            </div>
                            <p>碳水化合物</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>健康BMI计算器 &copy;WBH 2025 - 根据科学计算提供健康建议</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
